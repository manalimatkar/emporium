<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Watto's Emporium</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!--Jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!--custon and other css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/parallex.css">
</head>

<body>
<!-- Page Landing -->
  <div class="bgimg-1">
  <!-- Site Title Header -->
    <div class="header">
      Welcome to Watto's Space Emporium
    </div>
    <div class="animated slideInRight">
      <img src="assets/img/Watto.png" class="img-responsive" alt="Watto's Character">
    </div>
    <div class="caption animated slideInLeft">
      <a href="#collection"><span class="border">View Collection To Shop</span></a>
    </div>
    <div id="shopingCart">
      
    </div>
  </div>
  <div class="whiteBg" id="collection">
      <div class="row">
      <h1>Watto's Spaceship Collection</h1>
      <button class="btn btn-success" id="shopingCart">Shoping Cart Empty</button>
      <div class="col-sm-12" id="spaceshipsDisplayGrid">
      </div>
    </div>
    <!-- /.row -->
  </div>
  <div style="position:relative;">
    <div style="color:#ddd;background-color:#282E34;text-align:center;padding:50px 80px;text-align: justify;">
      <div class="row">
        <div class="col-md-12 text-center">
          <h5>Manali Matkar</h5></div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="container">
    <div id="detailView" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="modalTitle"></h4>
          </div>
          <div class="modal-body col-md-12">
            <!-- Portfolio Item Row -->
            <div class="row">
              <div class="col-md-12 col-sm-12" id="shipName">
              </div>
              <div class="col-md-6" id="shipImage">
              </div>
              <div class="col-md-6" id="shipDetails">
                <h3>Technical Specifications: </h3>
                <ul class="list-group" id="techSpec">
                </ul>
                <button type="button" class="btn btn-danger pull-right" data-dismiss="modal">Close</button>
                <button type="button" id="addToCart" class="btn btn-success pull-left">Add to Cart</button>
              </div>
            </div>
            <!-- /.row -->
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/js/app.js"></script>
  <script type="text/javascript" src="assets/js/scroll.js"></script>
</body>

</html>
