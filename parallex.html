<!DOCTYPE html>
<html>

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!--Jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!--custon and other css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/parallex.css">
</head>

<body>
  <div class="bgimg-1">
     <div class="header">
      Welcome to Watto's Space Emporium
    </div>
    <div class="animated slideInRight">
      <img src="assets/img/Watto.png" class="img-responsive" alt="Watto's Character">
    </div>
    <div class="caption animated slideInLeft">
      <a href="#collection"><span class="border">SCROLL DOWN</span></a>
    </div>
  </div>
  <div class="whiteBg" id="collection">
    <!-- Projects Row -->
    <div class="row">
      <h1>Watto's Spaceship Collection</span> </h1>
      <div class="col-sm-12" id="spaceshipsDisplayGrid">
      </div>
    </div>
    <!-- /.row -->
  </div>
  <div class="bgimg-2">
    <div class="caption">
      <span class="border" style="background-color:transparent;font-size:25px;color: #f7f7f7;">LESS HEIGHT</span>
    </div>
  </div>
  <div style="position:relative;">
    <div style="color:#ddd;background-color:#282E34;text-align:center;padding:50px 80px;text-align: justify;">
       <div class="row">
                <div class="col-md-12 text-center">
                    <h5>Manali Matkar</h5></div>
            </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="container">
                <div id="detailView" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title" id="modalTitle"></h4>
                            </div>
                            <div class="modal-body col-md-12">
                             
                               <!-- Portfolio Item Row -->
        <div class="row">
            <div class="col-md-12 col-sm-12" id="shipName">
           
            </div>
            <div class="col-md-6" id="shipImage">
              
            </div>

            <div class="col-md-6" id="shipDetails">
                <h3>Technical Specifications: </h3>
                <ul class="list-group" id="techSpec">
                  
                </ul>
            </div>

        </div>
        <!-- /.row -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
  <script src="assets/js/app.js"></script>
</body>

</html>
